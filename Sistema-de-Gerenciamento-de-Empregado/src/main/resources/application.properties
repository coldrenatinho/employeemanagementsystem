spring.application.name=Sistema-de-Gerenciamento-de-Empregado

# Configuracao do banco de dados MySQL via ODBC
spring.datasource.url=jdbc:mysql://localhost:13306/ems
spring.datasource.username=springadmin
spring.datasource.password=mystrongpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracao do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuracao do servidor web
server.port=8080
server.servlet.context-path=/

# Configuraca de Logs
logging.level.root=INFO
logging.level.com.seupacote=DEBUG
logging.file.name=logs/minha-aplicacao.log
